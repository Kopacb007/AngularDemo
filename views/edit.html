<div class="container">
    <div class="col-xs-12">
        
        <h1>Edit item</h1>
        <form name="itemsForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Item" ng-model="newItem.itemName">
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="button" ng-click="save()">
                    <span class="glyphicon glyphicon-pushpin"></span>
                    Update
                </button>
            </div>

            <div class="form-group">
                <a href="#itemlist" class="btn btn-default btn-lg btn-block">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
